<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accel - 高端耳机</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Accel</h1>
        <p>匠心打造的高端耳机</p>
    </header>

    <main>
        <section id="product-showcase">
            <h2>产品展示</h2>
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-slide active">
                        <img src="gallery/accel-main.jpg" alt="Accel 主视图">
                    </div>
                    <div class="carousel-slide">
                        <img src="gallery/accel-front.jpg" alt="Accel 正面视图">
                    </div>
                    <div class="carousel-slide">
                        <img src="gallery/accel-rear.jpg" alt="Accel 背面视图">
                    </div>
                    <div class="carousel-slide">
                        <img src="gallery/accel-cable.jpg" alt="Accel 线材细节">
                    </div>
                    <div class="carousel-slide">
                        <img src="gallery/accel-plug.jpg" alt="Accel 插头细节">
                    </div>
                </div>
                <button class="carousel-btn prev" onclick="changeSlide(-1)">‹</button>
                <button class="carousel-btn next" onclick="changeSlide(1)">›</button>
                <div class="carousel-dots">
                    <span class="dot active" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                </div>
            </div>
        </section>

        <section id="music-showcase">
            <h2>用 Accel 体验 idolm@ster</h2>
            <p>聆听30秒预览，感受 Accel 耳机的清澈音质</p>
            <div class="music-grid">
                <div class="music-card">
                    <img src="music/illusionista/albumart.jpg" alt="イリュージョニスタ! 专辑封面">
                    <h3>イリュージョニスタ!</h3>
                    <audio controls>
                        <source src="music/illusionista/04 - イリュージョニスタ! (Game Version).flac" type="audio/flac">
                        您的浏览器不支持音频元素。
                    </audio>
                </div>
                <div class="music-card">
                    <img src="music/nation-blue/albumart.jpg" alt="Nation Blue 专辑封面">
                    <h3>Nation Blue</h3>
                    <audio controls>
                        <source src="music/nation-blue/01 - Nation Blue.flac" type="audio/flac">
                        您的浏览器不支持音频元素。
                    </audio>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Accel. 用心手工制作。</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
